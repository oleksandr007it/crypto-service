# ===================================================================
# Spring Cloud Config bootstrap configuration for the "dev" profile
# In prod profile, properties will be overwriten by the ones defined in bootstrap-prod.yml
# ===================================================================

jhipster:
    registry:
        password: Admin_18

spring:
    application:
        name: cryptoservice
    profiles:
        # The commented value for `active` can be replaced with valid Spring profiles to load.
        # Otherwise, it will be filled in by gradle when building the WAR file
        # Either way, it can be overridden by `--spring.profiles.active` value passed in the commandline or `-Dspring.profiles.active` set in `JAVA_OPTS`
        active: #spring.profiles.active#
    cloud:
        config:
            fail-fast: false # if not in "prod" profile, do not force to use Spring Cloud Config
            uri: http://idevhubadmin:${jhipster.registry.password}@localhost:8761/config
            # name of the config server's property source (file.yml) that we want to use
            name: cryptoservice
            profile: dev # profile(s) of the property source
            label: dev # toggle to switch to a different version of the configuration as stored in git
            # it can be set to any label, branch or commit of the configuration source Git repository
info:
    project:
        version: #project.version#
logging:
  pattern:
    console: "%clr(%d{yy-MM-dd HH:mm:ss.SSS}){yellow} %clr(%-5p) %clr([ %-15.15thread]){cyan} %clr(%-35.35logger{5}.%-3.3line){magenta} %clr(:){red} %clr(%msg){faint}%n"
    file: "%clr(%d{yy-MM-dd HH:mm:ss.SSS}){yellow} %clr(%-5p) %clr([ %-15.15thread]){cyan} %clr(%-35.35logger{5}.%-3.3line){magenta} %clr(:){red} %clr(%msg){faint}%n"

